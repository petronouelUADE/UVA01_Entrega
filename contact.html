    <h2>Contactanos</h2>
    <form action="" method="POST">
      <fieldset>
        <legend>Contacto</legend>

        <label for="name">Nombres</label>
        <input
          type="text"
          id="name"
          name="names"
          required
          placeholder="Ingresa tus nombres"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="micorreo@correo.com"
        />

        <label for="text">Telefono</label>
        <input
          type="phone"
          id="phone"
          name="phone"
          required
          placeholder="+54 9 11 XXXXXXXXXX"
        />

        <label for="subject">Asunto</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Ingresa informacion sobre tu consulta"
        ></textarea>

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
